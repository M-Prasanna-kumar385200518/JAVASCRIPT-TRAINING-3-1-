<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Reddy University Logo</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logo-container {
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .logo-container:hover {
      transform: scale(1.05);
    }

    img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid #0047AB;
      object-fit: cover;
      padding: 10px;
      background-color: #e3f2fd;
    }

    h1 {
      font-size: 1.8rem;
      color: #0047AB;
      margin-top: 20px;
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="https://excelr-sb-images.s3.eu-north-1.amazonaws.com/logo1.png" alt="Malla Reddy University" />
    <h1>Malla Reddy University</h1>
  </div>

</body>
</html>
